<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .video-item {
      border: 1px solid #ddd;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }
    .video-title {
      margin-bottom: 8px;
      word-break: break-all;
      font-size: 14px;
    }
    .video-quality {
      display: inline-block;
      padding: 2px 6px;
      background: #fe2c55;
      color: white;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #fe2c55;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #d91f43;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      color: #666;
      text-align: center;
      font-size: 12px;
    }
    .no-video {
      text-align: center;
      color: #666;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h3>小红书视频下载助手</h3>
  <div id="videoList"></div>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
